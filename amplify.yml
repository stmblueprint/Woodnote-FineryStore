version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: dist
  files:
    - '**/*'
  # Add custom headers for JSX files
  # MIME type can be 'text/jsx' or 'application/javascript'
  # Adjust 'Content-Type' and 'Cache-Control' as needed
  headers:
    - pattern: '*.jsx'
      headers:
        - key: 'Content-Type'
          value: 'text/jsx'
        - key: 'Cache-Control'
          value: 'max-age=31536000'
